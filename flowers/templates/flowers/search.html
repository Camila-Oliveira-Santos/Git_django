{% extends 'base.html' %}

{% block content %}
<h2>Busca de Flores por Nome</h2>
<form action="{% url 'flowers:search' %}">
    <p>
        <label for="id_query">Nome:</label>
        <input type="text" name="query" id="id_query" />
    </p>
    <button type="submit">Buscar</button>
</form>


<h2>Resultado da Busca</h2>
{% if flower_list %}
<section class="lista-de-cards">
    {% for flower in flower_list %}
    <article class="card">
        <img src="{{ flower.poster_url }}" alt="Poster do filme {{ flower.name}}">
        <p>{{ flower.name }} ({{ flower.especie }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrada nenhuma flor para a busca.</p>
{% endif %}

{% endblock content %}
