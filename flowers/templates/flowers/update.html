{% extends 'base.html' %}

{% block content %}
<h2>Atualizar Dados da Flor {{ flower.name }} ({{ flower.especie}})</h2>
<form method="POST" action="{% url 'flowers:update' flower.id%}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Atualizar</button>
</form>

{% endblock content %}
